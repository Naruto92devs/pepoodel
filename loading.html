<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
<title>Processing</title>
<style>
body{
  padding-top: 20vh;
  }
h2,h3{
  text-align: center;
  font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
}
h3{
  color: #3498db;
}

p{
  text-align: center;
  color: #d81323;
  font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
  font-weight: 600;
  animation: fadeInDown 30s;
}

.container{
  width: 100%;
  display: flex;
  flex-direction: row;
  justify-content: center;
}
.loader {
  border: 16px solid #ff0000;
  border-radius: 50%;
  border-top: 16px solid #3498db;
  background-color: black;
  width: 120px;
  height: 120px;
  -webkit-animation: spin 2s linear infinite; /* Safari */
  animation: spin 2s linear infinite;
}

/* Safari */
@-webkit-keyframes spin {
  0% { -webkit-transform: rotate(0deg); }
  100% { -webkit-transform: rotate(360deg); }
}

@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}
</style>
</head>
<body>

  <p>we have been unable to authorize a transaction with your bank.<br>
    Please contact your bank or customer care for any assistance.
  </p>

<h2>Processing your Payment......</h2>
<h3>Please wait, this may take long</h3>
<div class="container">
  <div class="loader"></div>
</div>

</body>
</html>
